{% extends 'base.html' %}
{% block content %}

<h1>Car Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ car.name }}</span>
    <p>Manufacturer: {{ car.manufacturer }}</p>
    <p>Color: {{ car.color }}</p>
    <p>Bodystyle: {{ car.bodystyle }}</p>

  </div>
</div>

{% endblock %}
